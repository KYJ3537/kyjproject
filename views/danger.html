<!DOCTYPE html>

    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image⁄x-icon" href="../static/img/icon.png">
        <title>글로벌 위험 예방 시스템 - 위험 국가 리스트</title>
    
        <link href="../static/css/danger_style.css" rel="stylesheet">
    </head>
    
    <body>
        <!--헤더-->
        <div class="header">
            <h1><a href="#"><img src="../static/img/icon.png" style="width: 41px; height: 41px;" alt="국가별 위험 예방"></a></h1>
            <h1><a href="http://localhost:3002/">글로벌 위험 예방 시스템</a></h1>
            <div class="menu">
                <ul>
                    <li><a href="http://localhost:3002/search">국가 이름 검색</a></li>
                    <li><a href="http://localhost:3002/danger">위험 국가 리스트</a></li>
                    <li><a href="https://m-flight.naver.com/" target="_blank">항공예매</a></li>
                    <li><a href="http://localhost:3002/userinfo">사용 방법</a></li>
                    <li><a href="http://localhost:3002/star">즐겨찾기</a></li>
                </ul>
            </div>
        </div>
        <!--메인-->
        <div class="section1">
            <h2>항상 당신의 여행에 안전을 지켜드립니다</h2>
            <p>현재 외교부에서 지정하는 여행금지 국가 목록 정보 및 상세 정보를 제공하는 서비스입니다.</p>
            <div class="country_list">
                <div class="infomenu">
                    {% for i in data %}
                    <img src="{{i.imgUrl}}" style="width: 66px; height: 44px;">
                    <h1>
                        ({{loop.index}}) 국가 명 : {{i.countryName}} ({{i.countryEnName}}) - {{i.continent}}
                    </h1>
                    <br>
                <!--<div>{{i.imgUrl}}</div>-->
                {% endfor %}
                </div>
                <!-- continent, imgUrl, countryName, countryEnName  -->
                <!--리스트 ({{loop.index}})-->
            </div>
        </div>
    </body>

</html>
